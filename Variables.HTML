<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Javascript variables</h1>
    <p>Sum two numbers</p>
    <p id="result"></p>
    <script>
        // Declare two variables
        var num1 = 5; //Statement1
        var num2 = 10; //Statement2

        // Calculate the sum
        var sum = num1 + num2;

        // Display the result
        document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
    </script>
</body>
</html>
